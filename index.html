
<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Portfel</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a0f1a;
  color: white;
}
header {
  display: flex;
  align-items: center;
  padding: 20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
}
header img {
  height: 60px;
  margin-right: 15px;
}

.top-menu {
  display: flex;
  align-items: center;
  gap: 25px;
  padding: 20px 40px;
  font-size: 18px;
}
.top-menu a {
  text-decoration: none;
  color: #00aaff;
  transition: 0.3s;
}
.top-menu a:hover {
  color: #66d9ff;
}

select {
  background: #0f1827;
  color: #00aaff;
  border: 1px solid #00aaff;
  padding: 10px 15px;
  border-radius: 8px;
  font-size: 16px;
}

.search-box input {
  padding: 10px 15px;
  border-radius: 8px;
  border: 1px solid #00aaff;
  background: #0f1827;
  color: white;
}

.container {
  display: flex;
  justify-content: space-between;
  padding: 40px;
}
.info {
  width: 55%;
}
.info h1 { font-size: 36px; margin-bottom: 10px; }
.info p { font-size: 18px; line-height: 1.6; }

.photo {
  width: 35%;
  display: flex;
  justify-content: center;
}
.photo img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 15px #00aaff;
}
</style>
</head>
<body>

<header>
  <img src="log.png" alt="Logo">
  <h2>Portfel</h2>
</header>

<div class="top-menu">
  <label for="catalog">Kataloq:</label>
  <select id="catalog" onchange="if(this.value) window.location.href=this.value;">
    <option value="">Seçin...</option>
    <option value="os.html">Kompyuter Əməliyyat Sistemləri</option>
    <option value="grafika.html">Kompyuter Qrafikası</option>
    <option value="set.html">Şəbəkə Sistemləri və Təhlükəsizlik</option>
    <option value="html.html">HTML</option>
    <option value="js.html">JavaScript</option>
    <option value="ikt.html">İKT</option>
    <option value="ps.html">Photoshop</option>
  </select>

  <a href="#">İllik Tədris Planı</a>
  <a href="#">Tədris Qrupları</a>
  <a href="#">Dərnəklər</a>

  <div class="search-box">
    <input type="text" placeholder="Axtar...">
  </div>
</div>

<div class="container">
  <div class="info">
    <h2>Əyyub Muradov</h2>
    <p>050-336-57-59 | ayyubmuradov@mail.ru</p>
    <p>İnformasiya texnologiyaları üzrə müəllim. <br>
      Tədris: əməliyyat sistemləri, kompüter qrafikası, şəbəkə texnologiyaları, HTML, JavaScript, İKT və Photoshop.</p>
  </div>

  <div class="photo">
    <img src="me.jpg" alt="Profil şəkli" >
  </div>
</div>

</body>
</html>
